<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO App</title>
    <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>
<body>
    <!-- <h1>TO DO LIST</h1> -->
    <div class="container">

        <div class="card-1 cards">
            <header>
                <h1>TODO List</h1>
            </header>
            <div class="task-space"></div>
            <div class="add-task-plus">
                <div class="plus">
                    <h1>+</h1>
                </div>
            </div>
            <footer style="display: none">
                <a href="">All</a>
                <a href="">Pending</a>
                <a href="">Completed</a>
            </footer>
        </div>

        <div class="card-2">
            <div id="calendar-section" class="calendar half-card">
                <div class="calendar-container">
                    <header class="calendar-header">
                        <p class="calendar-current-date"></p>
                        <div class="calendar-navigation">
                            <span id="calendar-prev"
                                  class="material-symbols-rounded">
                                  <i class="fa-solid fa-angle-left" style="color: #9395d3"></i>
                            </span>
                            <span id="calendar-next"
                                  class="material-symbols-rounded">
                                  <i class="fa-solid fa-angle-right" style="color: #9395d3"></i>
                            </span>
                        </div>
                    </header>
             
                    <div class="calendar-body">
                        <ul class="calendar-weekdays">
                            <li>Sun</li>
                            <li>Mon</li>
                            <li>Tue</li>
                            <li>Wed</li>
                            <li>Thu</li>
                            <li>Fri</li>
                            <li>Sat</li>
                        </ul>
                        <ul class="calendar-dates"></ul>
                    </div>
                </div>
                <div class="add-task-section" style="display: none">
                    <header>
                        <i id ="back-icon" class="fa-solid fa-arrow-left"></i>
                        <h1>Add Task</h1>
                    </header>
                    <div class="task-input-section">
                        <input id="title-input" type="text" placeholder="Title" autocomplete="off">
                        <input id="detail-input" type="text" placeholder="Detail" autocomplete="off">
                    </div>
                    <button id="add-btn">ADD</button>
                </div>

                <div class="edit-task-section" style="display: none">
                    <header>
                        <i class="fa-solid fa-arrow-left"></i>
                        <h1>Edit Task</h1>
                    </header>
                    <div class="edit-input-section">
                        <input type="text" placeholder="Title">
                        <input type="text" placeholder="Detail">
                    </div>
                    <div class="edit-task-btn">
                        <button>Update</button>
                        <button>Cancel</button>
                    </div>
                    
                </div>
            </div>
            <div class="completed-tasks half-card"></div>
        </div>
    </div>
    <script src="main.js" charset="UTF-8"></script>
</body>
</html>
